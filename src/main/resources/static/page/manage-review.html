<div class="header-wrapper">

        <div class="container">

<!-- Start of Page Container -->
<div class="page-container">
    <div class="container">
        <div class="row">

            <!-- start of page content -->
            <div class="span12 page-content">

                <ul class="breadcrumb">
                    <li><a href="manage.html">首页</a><span class="divider">/</span></li>
                    <li class="active" id="crumb-title"></li>
                </ul>

                <article class=" type-post format-standard hentry clearfix">

                    <h1 class="post-title" id="post-title"><a href="javascript:void(0);" id="msg-title"></a></h1>

                    <div class="post-meta clearfix">
                        <span class="date" id="msg-date"></span>
                        <span class="category"><a href="javascript:void(0);" id="msg-tag"></a></span>
                        <span class="comments"><a href="javascript:void(0);" id="msg-review-count"></a></span>
                        <span class="like-count" id="msg-heat"></span>
                    </div><!-- end of post meta -->

                    <span id="msg-content"></span>
                </article>

                <br/>
                <div class="like-btn">
                    <span class="tags" id="tags-span">
                        <strong>Tags:&nbsp;&nbsp;</strong>
                    </span>
                    <form id="like-it-form" action="javascript:void(0);" method="post">
                        <span class="like-it" id="add-heat">0</span>
                    </form>
                </div>

                <section id="comments">
                    <ol class="commentlist" id="msg-review"></ol>
                    <div id="respond">
                        <h3>评论</h3>
                        <div class="cancel-comment-reply">
                            <a rel="nofollow" id="cancel-comment-reply-link" href="javascript:void(0);" style="display:none;">Click here
                                to cancel reply.</a>
                        </div>
                        <form action="javascript:void(0);" method="post" id="commentform">
                            <div>
                                <label for="comment">内容</label>
                                <textarea class="span8" name="comment" id="comment" cols="58" rows="10"></textarea>
                            </div>
                            <p class="allowed-tags">您可以使用这些HTML标记和属性</p>
                            <p class="allowed-tags"><small><code>&lt;a href="" title=""&gt; &lt;abbr title=""&gt; &lt;acronym title=""&gt;&lt;b&gt; &lt;blockquote cite=""&gt; &lt;cite&gt; &lt;code&gt; &lt;del datetime=""&gt;&lt;em&gt; &lt;i&gt; &lt;q cite=""&gt; &lt;strike&gt; &lt;strong&gt; </code></small></p>
                            <div>
                                <input class="btn" name="save-review" type="button" id="save-review" value="提交评论">
                            </div>
                        </form>
                    </div>
                </section><!-- end of comments -->

            </div>
            <!-- end of page content -->
